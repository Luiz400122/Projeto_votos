<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="style.css">
    <title>Contador</title>
    
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card card-body">
          <h2 class="text display-5"></h2>

          <div class="botoes">
            <button id="btn" class="btn btn-sm btn-primary m-5">Sim</button>
            <br />
            <button class="btnNao btn btn-sm btn-primary m-5">Não</button>
          </div>
        </div>

        <br /><br />

        <div class="resultado">
          <h4>Votos para Sim: <span></span></h4>

          <h4>Votos para Não: <span class="nao"></span></h4>

          <p>Total de votos: <span id="total"></span></p>
        </div>
      </div>
    </div>

  <script src="/script.js"></script>
  </body>
</html>
